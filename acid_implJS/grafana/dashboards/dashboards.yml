# acid_implJS/grafana/dashboards/dashboards.yml
apiVersion: 1

providers:
- name: 'bostre-acid-provider'
  orgId: 1
  folder: ''
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 10
  allowUiUpdates: true
  options:
    path: /etc/grafana/provisioning/dashboards
    foldersFromFilesStructure: false